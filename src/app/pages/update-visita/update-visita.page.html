<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title *ngFor="let pdv of pdvs">
      <span *ngIf="pdv.id === visita.pdv_id">Registro Visita {{ pdv.nombre }}</span>
    </ion-title>
    
      <ion-buttons slot="end">
        <ion-button (click)="salir()">
          <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
        </ion-button>     

      </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding color="medium">

  <ion-list>
    
    <ion-item>
      <ion-label position="floating">Mensaje</ion-label>
      <ion-textarea [(ngModel)]="visita.nota"></ion-textarea>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label *ngIf="!visita.latitud">Posición actual</ion-label>
        <ion-label *ngIf="visita.latitud" color="success">Posición actual tomada!!!</ion-label>
        <ion-spinner name="lines-small"
                    *ngIf="cargandoGeo"></ion-spinner>
        
        <ion-toggle slot="end"
                    [(ngModel)]="posicion"
                    (ionChange)="getGeo()"></ion-toggle>
      </ion-item>
    </ion-list>

    <!-- <ion-textarea [(ngModel)]="visita.latitud" *ngIf=false>{{ visita.latitud  | number:'3.1-6' }}</ion-textarea>
    <ion-textarea [(ngModel)]="visita.longitud" *ngIf="false">{{ visita.latitud  | number:'3.1-6' }}</ion-textarea> -->


  </ion-list>

  <ion-row>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="camara()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Cámara
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="libreria()">
        <ion-icon slot="start" name="images"></ion-icon>
        Galería
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <!-- <ion-col size="3" *ngFor="let image of tempImages"> -->
      <ion-card>
        <img [src]="img">
      </ion-card>
    <!-- </ion-col> -->
  </ion-row>

  <ion-row postion="bottom">
    <ion-col size="12">
      <ion-button expand="full"
                  shape="round"
                  (click)="updateVisita1(visita)">
                  <ion-icon name="cloud-upload-outline" slot="icon-only"></ion-icon>
        Subir registro de visita
      </ion-button>
    </ion-col>
    
  </ion-row>


</ion-content>
